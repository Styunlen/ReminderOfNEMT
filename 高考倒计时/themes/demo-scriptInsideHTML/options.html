<!DOCTYPE html>
<head>
    <title>更新记录</title>
    <script type="text/tiscript">
        view.windowIcon = "./favicon.ico";
        var txtDays = Date.now().valueOf() - Date.local(2021, 6, 7, 00, 00, 00).valueOf();
        txtDays /= 1000*86400;
        txtDays = String.printf("%.2f",txtDays);
        $(#txtDays).text = txtDays;
    </script>
</head>
<html>
    <body>
        <span>title:</span>
    </body>
</html>
