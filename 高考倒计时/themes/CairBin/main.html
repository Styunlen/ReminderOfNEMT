<!DOCTYPE html>
<!-- saved from url=(0039)https://cairbin.gitee.io/nceecountdown/ -->
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Carbin's Countdown</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/tiscript">
		function theme_inited()
		{
			updateTime();
			$(#year).text = dateTarget.year;
		}
	</script>
</head>

<body>
	<div class="container">
		<h2><span>Countdown to NCEE</span> <span id="year">2021</span></h2>
		<div class="countdown">
			<div id="day">0</div>
			<div id="hour">1</div>
			<div id="min">2</div>
			<div id="sec">3</div>
			<div class="tags">Days</div>
			<div class="tags">Hours</div>
			<div class="tags">Minutes</div>
			<div class="tags">Seconds</div>
			<p class="fixBlock"></p>
		</div>
		<p></p>
		<p class="fixBlock"></p>
	</div>
</body>

</html>
